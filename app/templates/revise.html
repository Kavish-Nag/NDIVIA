<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revise | Ndivia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')Â }}">
</head>
<body>
    <div class="container">
        <h2>Revise with PDF</h2>
        <input type="file" id="pdfUpload" accept=".pdf">
        <p id="errorMsg" style="color: red; display: none;">Only PDF files are allowed!</p>
        <div id="loading" style="display: none;">Processing...</div>
        <div id="output"></div>
        <a href="index.html"><button>Back to Home</button></a>
    </div>

    <script>
        document.getElementById("pdfUpload").addEventListener("change", function (event) {
            let file = event.target.files[0];
            let errorMsg = document.getElementById("errorMsg");
            let loading = document.getElementById("loading");
            let output = document.getElementById("output");

            if (file && file.type !== "application/pdf") {
                errorMsg.style.display = "block";
                event.target.value = "";
            } else {
                errorMsg.style.display = "none";
                loading.style.display = "block";
                setTimeout(() => {
                    loading.style.display = "none";
                    output.innerHTML = `<p>PDF processed successfully!</p>`;
                }, 3000);
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</body>
</html>
